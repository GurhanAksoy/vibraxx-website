<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - VibraXX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 15%, #4c1d95 35%, #6b21a8 50%, #4c1d95 65%, #1e1b4b 85%, #0f172a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Premium gradient overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(217, 70, 239, 0.12), transparent 50%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }
    
    /* Logo container */
    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      border-radius: 50%;
      padding: 6px;
      background: radial-gradient(circle at 0 0, #7c3aed, #d946ef);
      box-shadow: 
        0 0 40px rgba(124, 58, 237, 0.6),
        0 0 80px rgba(217, 70, 239, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Logo glow */
    .logo-container::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: radial-gradient(circle, #a855f7, transparent);
      opacity: 0.4;
      filter: blur(15px);
      pointer-events: none;
    }
    
    /* Inner circle */
    .logo-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #020817;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-inner img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
    
    h1 {
      font-size: clamp(28px, 6vw, 36px);
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
      text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
    }
    
    p {
      font-size: clamp(15px, 3.5vw, 17px);
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      line-height: 1.5;
      font-weight: 500;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 40px;
      background: linear-gradient(135deg, #8b5cf6, #d946ef);
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 
        0 8px 24px rgba(139, 92, 246, 0.5),
        0 0 40px rgba(217, 70, 239, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 32px rgba(139, 92, 246, 0.7),
        0 0 60px rgba(217, 70, 239, 0.5);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    /* Connection indicator */
    .status {
      margin-top: 40px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(139, 92, 246, 0.15);
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(139, 92, 246, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f59e0b;
      animation: blink 2s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .status.online .status-dot {
      background: #22c55e;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-inner">
        <img src="/images/logo.png" alt="VibraXX">
      </div>
    </div>
    
    <h1>No Connection</h1>
    <p>Check your internet and try again</p>
    
    <a href="/" class="btn" onclick="location.reload(); return false;">
      Reconnect
    </a>
    
    <div class="status" id="status">
      <span class="status-dot"></span>
      <span id="status-text">Offline</span>
    </div>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('status-text');
    
    // Auto-reload when back online
    window.addEventListener('online', () => {
      statusEl.classList.add('online');
      statusText.textContent = 'Connected';
      setTimeout(() => {
        window.location.href = '/';
      }, 800);
    });
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Connected';
      }
    }, 2000);
  </script>
</body>
</html>
