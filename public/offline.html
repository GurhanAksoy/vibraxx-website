<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VibraXX - Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#020817">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a 0%, #020817 70%);
      color: #f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124,58,237,0.35), transparent 70%);
      filter: blur(60px);
      top: -80px;
      left: -80px;
    }

    .card {
      position: relative;
      z-index: 2;
      max-width: 340px;
      padding: 32px 28px;
      border-radius: 28px;
      background: rgba(6,8,20,0.92);
      border: 1px solid rgba(168,85,247,0.35);
      box-shadow: 0 0 40px rgba(124,58,237,0.35);
      backdrop-filter: blur(12px);
    }

    .logo {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: #020817;
      border: 2px solid rgba(168,85,247,0.8);
      box-shadow: 0 0 24px rgba(168,85,247,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    h1 {
      font-size: 22px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(to right, #a78bfa, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.05em;
    }

    p {
      color: #9ca3af;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 18px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: rgba(124,58,237,0.15);
      border: 1px solid rgba(124,58,237,0.5);
      color: #c4b5fd;
      box-shadow: 0 0 12px rgba(124,58,237,0.5);
    }

    .hint {
      margin-top: 16px;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="card">
    <div class="logo">
      <img src="/images/logo.png" alt="VibraXX Logo" />
    </div>

    <h1>YOU'RE OFFLINE</h1>

    <p>
      VibraXX Arena requires an internet connection.<br />
      Reconnect to continue competing live.
    </p>

    <div class="badge">Offline Mode</div>

    <div class="hint">
      Tip: Add VibraXX to your home screen for the full app experience.
    </div>
  </div>
</body>
</html>
